{% extends "manage.html" %}
{% block HTML %}
    <form id="order_form">
            {% csrf_token %}
            <table class="table table-hover">
                <caption><h1>商品</h1></caption>
                <thead>
                <tr>
                    <th></th>
                    <th>商品编号</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品价格2</th>
                    <th>商品价格3</th>
                    <th>商品库存</th>
                </tr>
                </thead>
                <tbody>
                {% for i in data %}
                    <tr>
                        <td><input type="checkbox" value="{{ i.OrderID }}" name="order"></td>
                        <td>{{ i.GoodID}}</td>
                        <td>{{ i.GoodName }}</td>
                        <td>{{ i.GoodPrice }}</td>
                        <td>{{ i.GoodPrice1 }}</td>
                        <td>{{ i.GoodPrice2 }}</td>
                        <td>{{ i.GoodStock }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
{% endblock %}
