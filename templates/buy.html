<!DOCTYPE html>
{% extends 'maintemp.html' %}
{% block title %} sale {% endblock %}
{% block body %}
    {% load staticfiles %}

    <!-- start Dresses-page -->
    <!-- content-section-starts -->
    <div class="container" style="position:relative;top: 100px">
        <div class="col-sm-12">
            <div class="mens-toolbar">
                <div class="sort">
                    <div class="sort-by">
                        <label>Sort By</label>
                        <select>
                            <option value="/pop">
                                Popularity
                            </option>
                            <option value="/high">
                                Price : High to Low
                            </option>
                            <option value="/low">
                                Price : Low to High
                            </option>
                        </select>
                    </div>
                </div>
                <div class="pager">
                    <div class="limiter visible-desktop">
                        <label>Show</label>
                        <select>
                            <option value="" selected="selected">
                                9
                            </option>
                            <option value="">
                                15
                            </option>
                            <option value="">
                                30
                            </option>
                        </select> per page
                    </div>
                    <ul class="dc_pagination dc_paginationA dc_paginationA06">
                        <li><a href="http://www.sucaihuo.com/modals/5/554/demo/products.html#"
                               class="previous">Pages</a></li>
                        <li><a href="http://www.sucaihuo.com/modals/5/554/demo/products.html#">1</a></li>
                        <li><a href="http://www.sucaihuo.com/modals/5/554/demo/products.html#">2</a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
                {% for i in data %}
                    <div class="col_1_of_single1 span_1_of_single1">
                        <div class="view1 view-fifth1">
                            <div class="top_box">
                                <h3 class="m_1">{{ i.GoodName }}</h3>
                                <p class="m_2">{{ i.GoodID }}</p>
                                <a href="/buyview/{{ i.GoodID }}">
                                    <div class="grid_img">
                                        <div class="css3"><img
                                                src="https://sh1a.qingstor.com/graduation-design/image/2565024000_1096256488.220x220.jpg"
                                                alt="">
                                        </div>

                                        <div class="mask1">
                                            <div class="info">Quick View</div>
                                        </div>
                                    </div>
                                    <div class="price">{{ i.GoodPrice }}元</div>
                                </a></div>
                            <a href="/buyview/{{ i.GoodID }}">
                            </a></div>
                        <div class="rtng">
                            <form action="http://www.sucaihuo.com/modals/5/554/demo/products.html" class="sky-form">
                                <fieldset>
                                    <section>
                                        <div class="rating">
                                            <input type="radio" name="stars-rating" id="stars-rating-5">
                                            <label for="stars-rating-5"><i class="icon-star"></i></label>
                                            <input type="radio" name="stars-rating" id="stars-rating-4">
                                            <label for="stars-rating-4"><i class="icon-star"></i></label>
                                            <input type="radio" name="stars-rating" id="stars-rating-3">
                                            <label for="stars-rating-3"><i class="icon-star"></i></label>
                                            <input type="radio" name="stars-rating" id="stars-rating-2">
                                            <label for="stars-rating-2"><i class="icon-star"></i></label>
                                            <input type="radio" name="stars-rating" id="stars-rating-1">
                                            <label for="stars-rating-1"><i class="icon-star"></i></label><span
                                                class="rtng">(5)<span>
									<div class="clearfix"></div>
								 </span></span></div>
                                    </section>
                                </fieldset>
                            </form>
                        </div>
                        <ul class="list2">
                            <li>
                                <img src="{% static "buy/plus.png" %}" alt="">
                                <ul class="icon1 sub-icon1 profile_img">
                                    <li><a class="active-icon c1" href="/buyview/{{ i.GoodID }}">购买</a>

                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                {% endfor %}
                <div class="clearfix"></div>
        </div>
    </div>
{% endblock %}
