<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% extends "maintemp.html" %}
{% block body %}
    <div class="container " style="min-height: 1000px; margin-top: 100px">
        <div class="row-fluid">
            <div class="col-xs-12 col-sm-1">
            </div>
            <div class="col-xs-12 col-sm-3">
                {% for i in data %}
                    <img src="https://sh1a.qingstor.com/graduation-design/image/2565024000_1096256488.220x220.jpg"
                         class="img-responsive"
                         alt="Responsive image"
                         style="padding-top: 50px">
                    </div>
                    <div class="col-xs-12 col-sm-7">
                    <div class="row-fluid">
                    <form id="goods">
                        {% csrf_token %}
                        <table class="table tab-hover">
                            <h1>纺织图案</h1>
                            <tr style="padding-top: 50px">
                                <td>商品名称:{{ i.GoodName }}</td>
                                <td>商品编号:{{ i.GoodID }}</td>
                            </tr>
                            <tr>
                                <td>商品价格:{{ i.GoodPrice }}</td>
                                <td>商品价格1:{{ i.GoodPrice1 }}</td>
                            </tr>
                            <tr>
                                <td>商品价格2:{{ i.GoodPrice2}}</td>
                                <td>库存:{{ i.GoodStock }}件</td>
                            </tr>
                        </table>
                    </form>
                {% endfor %}
                <div class="pull-right">
                    <button class="btn btn-primary" form="goods" formaction="/shopping/{{name}}" formmethod="post">
                        购买
                    </button>
                    <button class="btn btn-primary" form="goods" formaction="buy" formmethod="post">加入购物车</button>
                </div>
                </div>
                </div>
        </div>
    </div>

{%  endblock %}

</html>
