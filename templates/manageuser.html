{% extends "manage.html" %}
{% block HTML %}
    <table class="table table-hover">
        <caption><h1>用户</h1></caption>
        <thead>
        <tr>
            <th>用户名</th>
            <th>邮箱</th>
            <th>注册日期</th>
            <th>上次登录时间</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data %}
            <tr>
                <td>{{ i.username }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.date_joined }}</td>
                <td>{{ i.last_login }}</td>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
