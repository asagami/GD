{% extends "maintemp.html" %}
{% block title %}change_password{% endblock %}
{% block body %}
{% load staticfiles %}
 <link href="https://sh1a.qingstor.com/graduation-design/signin.css" rel="stylesheet">
<div class="container" style="position:relative;top: 50px">
    <h1>{{ message }}</h1>
    <form class="form-signin" action="/chpwd_r/" method="POST"  name="send">
        {% csrf_token %}
        <div class="form-group">
            <label for="input" class="control-label">原密码</label>
            <input type="password" id="inputPassword" name="oldpwd" class="form-control" placeholder="old password"
                   required=""
                   autofocus="">
        </div>

        <div class="form-group">
            <label for="inputpassword" class="control-label">新密码</label>
            <input type="password" id="inputPassword" name="newpwd" class="form-control" placeholder="new Password"
                   required=""
                   autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">确认密码</label>
            <input type="password" id="inputPassword" name="newpwd_re" class="form-control" placeholder=" new Password"
                   required="">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" VALUE="sign up"
                style="width: 30%;margin: 0 auto">修改密码
        </button>
    </form>
</div> <!-- /container -->
{% endblock %}
